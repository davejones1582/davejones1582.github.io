<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#121212">
    <title>Reddit Video Gallery</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/profile.css">
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" href="./icons/film-icon-192.png">
    <link rel="apple-touch-icon" href="./icons/film-icon-192.png">
</head>
<body>
    <header>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search content...">
            <div class="header-buttons">
                <button id="sound-toggle" class="icon-button" aria-label="Toggle sound">üîá</button>
                <button id="favorites-toggle" class="icon-button" aria-label="Show favorites">‚≠ê</button>
                <button id="grid-size-toggle" class="icon-button" aria-label="Toggle grid size">‚ñ¶</button>
                <button id="sidebar-toggle" class="icon-button" aria-label="Open sidebar">‚ò∞</button>
                <!-- Theme toggle button will be added by JavaScript -->
            </div>
        </div>
        
        <div class="sort-controls">
            <div class="sort-buttons" id="sort-buttons">
                <button data-sort="hot" class="sort-button active">Hot</button>
                <button data-sort="top" class="sort-button">Top</button>
                <button data-sort="new" class="sort-button">New</button>
            </div>
            <select id="time-select" class="time-filter">
                <option value="week" selected>Week</option>
                <option value="month">Month</option>
                <option value="year">Year</option>
                <option value="all">All Time</option>
            </select>
        </div>
    </header>

    <div class="subreddit-bar" id="subreddit-bar">
        <div class="subreddit-tags" id="subreddit-tags">
            <!-- Subreddit tags will be added here dynamically -->
        </div>
        <div class="subreddit-input-container">
            <input type="text" id="quick-subreddit-input" placeholder="+ Add subreddit">
        </div>
    </div>

    <div class="main-container">
        <div class="content-area">
            <!-- Trending section -->
            <section id="trending-section" class="discovery-section">
                <div class="discovery-header">
                    <div>
                        <h2>Trending Now</h2>
                        <div class="discovery-subtitle">Popular content from across Reddit</div>
                    </div>
                    <a href="#trending" class="see-all-link">See All</a>
                </div>
                <div class="category-tabs" id="category-tabs">
                    <button class="category-tab active" data-category="all">All</button>
                    <button class="category-tab" data-category="gaming">Gaming</button>
                    <button class="category-tab" data-category="entertainment">Entertainment</button>
                    <button class="category-tab" data-category="sports">Sports</button>
                    <button class="category-tab" data-category="educational">Educational</button>
                    <button class="category-tab" data-category="animals">Animals</button>
                </div>
                <div class="carousel" id="trending-carousel">
                    <!-- Trending videos will be added here dynamically -->
                    <div class="carousel-loading">Loading trending content...</div>
                </div>
            </section>

            <!-- Recommendations section -->
            <section id="recommendations-section" class="discovery-section">
                <div class="discovery-header">
                    <div>
                        <h2>Recommended For You</h2>
                        <div class="discovery-subtitle">Based on what you've watched</div>
                    </div>
                    <a href="#recommendations" class="see-all-link">See All</a>
                </div>
                <div class="carousel" id="recommendations-carousel">
                    <!-- Recommended videos will be added here dynamically -->
                    <div class="carousel-loading">Finding recommendations...</div>
                </div>
            </section>

            <div class="error-message" id="error-message"></div>
            <div class="loading-spinner" id="loading-spinner"></div>

            <div class="video-grid" id="video-grid"></div>
        </div>

        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Profile</h2>
                <button id="close-sidebar" class="icon-button" aria-label="Close sidebar">√ó</button>
            </div>
            <div class="sidebar-content">
                <!-- Profile UI will be added here dynamically -->
                <div id="profile-container"></div>
                
                <!-- Collections UI will be added here dynamically -->
                <div id="collections-container"></div>
                
                <!-- Watch history UI will be added here dynamically -->
                <div id="history-container"></div>
            </div>
        </aside>
    </div>

    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <div class="lightbox-content" onclick="event.stopPropagation()">
            <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
            <div class="lightbox-nav lightbox-prev" onclick="navigate(-1)">‚ùÆ</div>
            <div class="lightbox-nav lightbox-next" onclick="navigate(1)">‚ùØ</div>
            <div id="media-container"></div>
            <div class="lightbox-metadata" id="lightbox-metadata"></div>
            <div id="related-videos" class="lightbox-related">
                <h3>Related Videos</h3>
                <div class="related-videos-container"></div>
            </div>
        </div>
    </div>

    <!-- Load scripts using ES modules -->
    <script type="module" src="./scripts/main.js"></script>

    <noscript>
        <div style="text-align: center; padding: 20px; color: #ff3b30;">
            This application requires JavaScript to run. Please enable JavaScript in your browser.
        </div>
    </noscript>
</body>
</html>
