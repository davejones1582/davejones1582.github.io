<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#121212">
    <title>Reddit Video Gallery</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" href="./icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="./icons/icon-192x192.png">
</head>
<body>
    <header>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search content...">
            <div class="header-buttons">
                <button id="sound-toggle" class="icon-button" aria-label="Toggle sound">üîá</button>
                <button id="favorites-toggle" class="icon-button" aria-label="Show favorites">‚≠ê</button>
                <button id="grid-size-toggle" class="icon-button" aria-label="Toggle grid size">‚ñ¶</button>
                <button id="defaults-button" class="icon-button" aria-label="Load defaults">üîÑ</button>
                <!-- Theme toggle button will be added by JavaScript -->
            </div>
        </div>
        
        <div class="sort-controls">
            <div class="sort-buttons" id="sort-buttons">
                <button data-sort="hot" class="sort-button active">Hot</button>
                <button data-sort="top" class="sort-button">Top</button>
                <button data-sort="new" class="sort-button">New</button>
            </div>
            <select id="time-select" class="time-filter">
                <option value="week" selected>Week</option>
                <option value="month">Month</option>
                <option value="year">Year</option>
                <option value="all">All Time</option>
            </select>
        </div>
    </header>

    <div class="subreddit-bar" id="subreddit-bar">
        <div class="subreddit-tags" id="subreddit-tags">
            <!-- Subreddit tags will be added here dynamically -->
        </div>
        <div class="subreddit-input-container">
            <input type="text" id="quick-subreddit-input" placeholder="+ Add subreddit">
        </div>
    </div>

    <div class="error-message" id="error-message"></div>
    <div class="loading-spinner" id="loading-spinner"></div>

    <div class="video-grid" id="video-grid"></div>

    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <div class="lightbox-content" onclick="event.stopPropagation()">
            <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
            <div class="lightbox-nav lightbox-prev" onclick="navigate(-1)">‚ùÆ</div>
            <div class="lightbox-nav lightbox-next" onclick="navigate(1)">‚ùØ</div>
            <div id="media-container"></div>
            <div class="lightbox-metadata" id="lightbox-metadata"></div>
        </div>
    </div>

    <!-- Load scripts using ES modules -->
    <script type="module" src="./scripts/main.js"></script>
    <script type="module">
        // iOS patch script
        import { createVideoIframe, createRedditVideo, setupLightboxEventListeners } from './scripts/ios-fixes.js';
        
        // Patch the original functions if on iOS
        if (/iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream) {
            // Override the video functions
            window.createVideoIframe = createVideoIframe;
            window.createRedditVideo = createRedditVideo;
            window.setupLightboxEventListeners = setupLightboxEventListeners;
            
            // Add iOS-specific CSS
            const styleEl = document.createElement('style');
            styleEl.textContent = `
                /* iOS-specific fixes */
                .mobile-view .thumbnail-container {
                    height: 140px;
                    position: relative;
                    background-color: #000;
                }
                
                .mobile-view .favorite-button {
                    opacity: 1;
                    background: rgba(0, 0, 0, 0.7);
                }
                
                /* Prevent rubber-banding */
                .lightbox {
                    position: fixed;
                    touch-action: none;
                    overflow: hidden;
                }
                
                /* Make play button better for touch */
                .manual-play-button {
                    width: 70px;
                    height: 70px;
                    background-color: rgba(0, 0, 0, 0.7);
                    z-index: 100;
                }
                
                /* Fix nav buttons for touch */
                .mobile-view .lightbox-nav {
                    width: 50px;
                    height: 50px;
                    background-color: rgba(0, 0, 0, 0.5);
                    border-radius: 50%;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    top: 50%;
                    transform: translateY(-50%);
                    z-index: 10;
                }
                
                .mobile-view .lightbox-prev {
                    left: 15px;
                }
                
                .mobile-view .lightbox-next {
                    right: 15px;
                }
            `;
            document.head.appendChild(styleEl);
            
            console.log("iOS compatibility patch applied");
        }
    </script>

    <noscript>
        <div style="text-align: center; padding: 20px; color: #ff3b30;">
            This application requires JavaScript to run. Please enable JavaScript in your browser.
        </div>
    </noscript>
</body>
</html>
